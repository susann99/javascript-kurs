<script type="text/javascript">
var text = "Der blaue # % Klaus geht $ außer Haus";
var blacklist = "#%$!€";

var vorhanden = text.indexOf("j");
alert(vorhanden); //wird ein Zeichen mit indexOf() nicht gefunden, wird -1 zurückgegeben

for(var i=0;i<blacklist.length;i++) {
	//1.Durchlauf: text.indexOf("#")
	//2.Durchlauf: text.indexOf("%")...
	var position = text.indexOf(blacklist.charAt(i));
	
	if(position != -1) {
		docw("Nicht erwünschtes Zeichen gefunden: "+blacklist.charAt(i));
	}
}

document.write("<hr>");
var text2 = "Der böse Klaus geht $ # außer Haus";
var blacklist2 = new Array("#","böse","$","schade")

for(var i=0;i<blacklist2.length;i++) {
	//1.Durchlauf: text2.indexOf("#")
	//2.Durchlauf: text2.indexOf("böse")
	var position2 = text2.indexOf(blacklist2[i]);
	
	if(position2 != -1) {
		docw("Nicht erwünschte Ausdrücke gefunden: "+blacklist2[i]);
	}
}
