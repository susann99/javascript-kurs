<script type="text/javascript">
//Variable mit Zeichenkette
//  Bereich      0          1         2         3
//          0123456789012345678901234567890
var text = "Der blaue Klaus in unserem Haus";
docw("Ausgabe des Textes:<br>"+text);

//Anzahl der Zeichen
var laenge = text.length;
docw("Die Variable 'text' enthält: "+laenge+" Zeichen");

//In Kleinbuchstaben wandeln
var klein = text.toLowerCase();
docw("Die Variable 'text' in Kleinbuchstaben: "+klein);

//In Großbuchstaben wandeln
var gross = text.toUpperCase();
docw("Die Variable 'text' in Großbuchstaben: "+gross);

//Position bestimmen von Klaus
var position = text.indexOf("Klaus");
docw("Das Wort 'Klaus' steht an der Position "+position);

//Position bestimmen von aus
position = text.indexOf("aus");
docw("Das erste Auftreten von 'aus' steht an der Position "+position);

position = text.lastIndexOf("aus");
docw("Das letzte Auftreten von 'aus' steht an der Position "+position);

//Klaus aus der Zeichenkette extrahieren
var textteil = text.slice(10,15);
docw("Nach dem Doppelpunkt sollte 'Klaus' stehen: "+textteil);

textteil = text.substr(10,5);
docw("Nach dem Doppelpunkt sollte 'Klaus' stehen: "+textteil);

//Buchstabe für Buchstabe nebeneinander mit Leerzeichen
for(var i=0; i<text.length; i++) {
	document.write(text.charAt(i)+" ");
}


</script>
