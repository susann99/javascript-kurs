<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 14 - setInterval()</title>
<style type="text/css">
	* {margin:0; padding:0; font:14px Verdana,Arial,sans-serif; }
	#box {margin:20px auto; width:300px;text-align:center;}
</style>
<script>
var interval;
var i = 1;
function getDrehen(){
		if(i>6){
			i=1;
		}
		i++;
		var bild = document.getElementById("wuerfel");
		bild.src = "../bilder/wuerfelv"+i+".jpg";
}
function getInterval(){
	interval = setInterval("getDrehen()",200);
}
function getStopInterval(){
	clearInterval(interval);
	interval = null;
	var bild = document.getElementById("wuerfel");
	bild.src = "../bilder/wuerfel"+i+".jpg";
}
</script>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<div id="box">
	<p><img id="wuerfel" src="../bilder/wuerfel1.jpg"></p>
	<p><button onMouseDown="getInterval();" onMouseUp="getStopInterval();">werfen</button></p>
</div>
</body>
</html>
