<script type="text/javascript">
var interval;
var nr=2;
function fnDrehen() {
	var bild= document.getElementById("wuerfel");
	bild.src = "../bilder/wuerfelv"+nr+".jpg";
	nr++;
	if(nr>=7) {
		nr=2;
	}
}

function fnInterval() { //setInterval("Code",Aufruf alle ms);
	interval = setInterval("fnDrehen()",128);
}
function fnIntervalStop() {
	clearInterval(interval);
	interval=null;
	var bild= document.getElementById("wuerfel");
	bild.src = "../bilder/wuerfel"+nr+".jpg";
	
}
</script>
