<script type="text/javascript">

var dicke="";
var d="green";

for (var zahl=1; zahl <= 50; zahl++)
{
if (zahl%10==0)
{dicke="h1"; d="red"}
else if (zahl%5==0)
{dicke="h2"; d="red"}
else dicke ="h2";
getText("<span style='color:"+d+";'>"+zahl+"</span>",dicke);
d="green";
}

//funktioniert aber auch mit for schleife und do while schleife. da die Anzahl der Wiederholungen fest steht würde man zu einer for-schleife greifen

//2. Aufgabe: jede 10 Zahl fett oder h1

</script>
