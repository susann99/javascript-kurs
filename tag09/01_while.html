/* 
Syntax:
while(Bedingung==true)
{
//Anweisungen
}
Eine while-Schleife läuft solange, wie die Bedingung im Schleifenkopf wahr ist
*/
var eingabe = true;
var i;
while(eingabe !=false)
{
	eingabe = confirm("ich bin nervig");
	i++
	if(i<10)exit;
}
