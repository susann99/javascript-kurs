<meta charset="utf-8">
<title>Tag 09 - do-Schleife </title>
<script type="text/javascript">

/*
Der Anwender soll solange nach einer Zahl gefragt werden, bis die Summer aller eingegeben Zahlen größer als 100 ist.
*/

var eingabe;
var summe=0;

while (summe <= 100)
{
eingabe=parseInt(prompt("Bitte geben Sie eine beliebige Zahl ein","7"));
summe=summe + eingabe;
alert(summe);
}


</script>
