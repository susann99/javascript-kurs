<script type="text/javascript">
/*
Syntax:
while(Bedingung) {
	//Anweisungen;
}
Eine while-Schleife läuft solange, wie die Bedingung im Schleifenkopf wahr ist
*/
var eingabe = true; 
//bei var eingabe=false würde die Bedingung false zurückgeben, die Anweisungen würden nicht durchlaufen werden
while(eingabe != false) {
	eingabe = confirm("Ich bin nervig");
}
