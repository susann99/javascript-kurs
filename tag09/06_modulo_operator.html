<script type="text/javascript">

var zaehler=prompt("Bitte Zähler eingeben");
var nenner=prompt("Bitte Nenner eingeben");
var ergebnis= zaehler%nenner;
docw("Der Restwert beträgt: "+ergebnis,h2); 

// Ausgabe von geraden Zahlen: 2,4,6,8...
ergebnis = zaehler%2;

/*
% 2 gibt entweder 0 oder 1 zurück  //0 geben die Zahlen 2,4,6,8 usw. zurück
% 3 gibt entweder 0, 1 oder 2 zurück
% 5 gibt entweder 0,1,2,3 oder 4 zurück
*/

</script>
