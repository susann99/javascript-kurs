<script type="text/javascript">
/*
Syntax:
do {
	//Anweisungen;
}
while(Bedingung)

Bei der do-while-Schleife wird erst am Ende des Schleifendurchlaufs geprüft, ob ein weiterer Schleifendurchlauf stattfinden soll.

*/
var eingabe = false;
//hier ist es egal, welchen Wert die Variable eingabe zu Beginn hat, die Anweisungen werden auf jeden Fall 1x durchlaufen
do {
	 eingabe = confirm("Ich bin nervig");
	 //confirm gibt beim Drücken auf "Abbrechen" false zurück
}
while(eingabe != false);
</script>
