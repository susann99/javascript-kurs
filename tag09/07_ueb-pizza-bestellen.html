<script type="text/javascript">
/*
	Ein Anwender kann Zutaten für eine Pizza eingeben. Dazu wird er nach einer Zutat gefragt ("Bitte geben Sie eine Zutat ein!"). 
Erlaubt sind nur folgende Zutaten:
	- Salami
	- Aubergine
	- Knoblauch
	- Spinat
	
	Diese Frage wird solange gestellt, bis der Anwender "ok" eingibt.
	Das Menü soll per document.write() ausgegeben werden
*/
var zutat ="";
var pizza = "";
while(zutat != "ok") {
	zutat = prompt("Bitte eine Zutat eingeben. Ansonsten ok eingeben");
	if(zutat != "ok") {
		if(zutat == "Salami" || zutat == "Aubergine" || zutat == "Knoblauch" || zutat == "Spinat") {
			pizza += zutat+" ";
		}
		else if(zutat == null) {
			break;
		}
		else {
			alert("Zutat leider nicht vorhanden");
		}
	}
}
docw("Sie haben folgende Zutaten für Ihre Pizza bestellt: "+pizza);
</script>
