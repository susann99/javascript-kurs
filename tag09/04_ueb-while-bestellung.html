<script type="text/javascript" src="../eigenefunktionen.js"></script>

<script type="text/javascript">
/*
	Ein Anwender kann Bestellungen für ein Mittagsmenü eingeben. Dazu wird er nach einer Speise gefragt ("Bitte geben Sie eine Speise ein!"). Diese Frage wird solange gestellt, bis der Anwender "fertig" eingibt.
	Das Menü soll per alert() oder document.write() ausgegeben werden
*/
var menu = "";
var eingabe = "";
/*
Bedingung: Solange, bis Anwender "fertig" eingibt
*/

while(eingabe != "fertig") {
	eingabe = prompt("Bitte geben Sie eine Speise ein");
	if(eingabe != "fertig") {
		menu += eingabe+" "; //Zeichenkette wird erweitert für Variable menu
	}
}
docw ("Ihre Bestellung: "+menu);
</script>
