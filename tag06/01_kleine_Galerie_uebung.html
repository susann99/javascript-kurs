function getVorschauBildchen(){
		for (var i=0; i<=arrBildText.length; i++){
			bild = pfad+(i+1)+postfix;
			document.getElementById("thumb"+i).src=bild;
			document.getElementById("thumb"+i).alt=arrBildText[i];
			document.getElementById("thumb"+i).title=arrBildText[i];
			document.getElementById("tb"+i).innerHTML=arrBildText[i];
		}
}
