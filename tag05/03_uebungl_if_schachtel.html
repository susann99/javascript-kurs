<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag05 - Kontrollstrukturen - if else verschachtelt gewicht</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<style type="text/css">
* {
font-family:Arial;
font-size:30px;
}
span { 
	font-weight:900;
	padding:40px;
}
.zentriert {
	margin-top:20%;
}
</style>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<center>
<div class="zentriert" onClick="location.reload();">
<script type="text/javascript">
var gewicht = prompt("Gepaeck in kg",20);
if(isNaN(gewicht)){
	getText("<span style=\"color:darkblue;background-color:red;\">keine Zahl</span>");
} else if(gewicht <= 1){
	getText("<span style=\"color:darkblue;background-color:red;\">Bitte Gewicht eingeben</span>");
} else if(gewicht <= 20){
	getText("<span style=\"color:blue;background-color:lightblue;\">Klasse S</span>");
} else if(gewicht <= 40){
	getText("<span style=\"color:red;background-color:bisque;\">Klasse M</span>");
} else if(gewicht <= 60){
	getText("<span style=\"color:yellow;background-color:darkred;\">Klasse L</span>");
} else {
	getText("<span style=\"color:grey;background-color:#D8D8D8;\">Klasse XL</span>");
}
</script>
</div>
</center>
</body>
</html>
