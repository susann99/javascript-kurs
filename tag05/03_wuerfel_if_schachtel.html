<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag05 - Kontrollstrukturen - if else schachtel</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<style type="text/css">
span {
	position:absolute;
	top:40%;
	left:40%;
	padding:40px;
}
</style>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<script type="text/javascript">
var farbe = prompt("farbe","blau");
if(farbe=="blau"){
	getText("<span style=\"color:blue;background-color:lightblue;\">blau</span>");
} else if(farbe=="rot"){
	getText("<span style=\"color:red;background-color:bisque;\">rot</span>");
} else if(farbe=="gelb"){
	getText("<span style=\"color:yellow;background-color:darkred;\">gelb</span>");
} else {
	getText("<span style=\"color:grey;background-color:#FFFFFF;\">anderst</span>");
}
</script>
</body>
