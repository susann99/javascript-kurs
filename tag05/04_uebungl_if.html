<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag05 - Kontrollstrukturen - if else schachtel parameterabfrage in Function</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<style type="text/css">
* {
	font-family:Arial;
}
span { 
	font-size:30px;
	font-weight:900;
	padding:40px;
}
.zentriert {
	margin-top:20%;
}
h1 {
	padding:20px;
	color:grey;
	background-color:#D8D8D8;
	width:400px;
}
h2 {
	padding:20px;
	color:darkblue;
	background-color:darkred;
	width:320px;
}
</style>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<center>
<div class="zentriert" onClick="location.reload();">

<script type="text/javascript">
var schrift = prompt("Schriftgröße zwischen 10 und 36 in px:",20);
if(isNaN(schrift)===true){
	getText("<span style=\"color:darkblue;background-color:red;\">keine Zahl</span>");
} else if(schrift >= 10 && schrift <= 36){
	getText("<span style=\"color:darkblue;background-color:yellow;font-size:"+Math.ceil(schrift)+"px;\">Schriftgröße"+Math.ceil(schrift)+"</span>");
} else {
	getText("Keine gültige Schriftgröße h1","h1");
	getText("Keine gültige Schriftgröße h2","h2");
	getText("Keine gültige Schriftgröße h3","h3");
	getText("Keine gültige Schriftgröße p");
}
</script>

</div>
</center>
</body>
</html>
