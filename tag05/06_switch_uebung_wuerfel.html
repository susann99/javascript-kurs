<!doctype html>
<html>
<head>
<meta charset="utf-8">

<style type="text/css">
* {
	font-family:Arial;
}
span { 
	font-size:30px;
	font-weight:900;
	padding:40px;
}
.zentriert {
	margin-top:20%;
}
h1 {
	padding:20px;
	color:grey;
	background-color:#D8D8D8;
	width:400px;
}
h2 {
	padding:20px;
	color:darkblue;
	background-color:darkred;
	width:320px;
}
</style>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<center>
<div class="zentriert" onClick="location.reload();">
<script type="text/javascript">
var z = prompt("Gib eine Zahl ein:",1);
var pfad = "../bilder/wuerfel"+z+".jpg";
//variante 1
getText("Variante 1","h1");
switch(z){
	case '1':
		getText(pfad,"img");
		break;
	case '2':
		getText(pfad,"img");
		break;
	case '3':
		getText(pfad,"img");
		break;
	case '4':
		getText(pfad,"img");
		break;
	case '5':
		getText(pfad,"img");
		break;
	case '6':
		getText(pfad,"img");
		break;
	default:
		getText("Sechseitige Würfel gibt es noch nicht","h1");
		break;
}
//variante 2
if(z<=6 && z>=1){
	getText("Variante 2","h1");
	getText(pfad,"img");
} else {
	getText("Sechseitige Würfel gibt es noch nicht","h1");
}
</script>
</div>
</center>
