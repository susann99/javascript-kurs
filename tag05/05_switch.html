<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag05 - Kontrollstrukturen - switch</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<style type="text/css">
* {
	font-family:Arial;
}
span { 
	font-size:30px;
	font-weight:900;
	padding:40px;
}
.zentriert {
	margin-top:20%;
}
h1 {
	padding:20px;
	color:grey;
	background-color:#D8D8D8;
	width:400px;
}
h2 {
	padding:20px;
	color:darkblue;
	background-color:darkred;
	width:320px;
}
</style>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<center>
<div class="zentriert" onClick="location.reload();">
<script type="text/javascript">
var name = prompt("gib name ein:");
switch(name){
	case "Birger":
		getText("Hallo Birger");
	case "Susann":
		getText("Hallo Susann");
	case "Nicole":
		getText("Hallo Nicole");
	default:
		getText("Hallo Alle","h1");
}
</script>
</div>
</center>
</body>
</html>
