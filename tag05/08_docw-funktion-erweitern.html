<!doctype html>

<head>
<meta charset="utf-8">
<title>Tag 05 - docw() erweitern</title>
<script type="text/javascript">
function docw(text,tags="<p>") {
	if(tags=="h1" || tags=="h2" || tags =="h3" ) {
		document.write("<"+tags+">"+text+"</"+tags+">");
	}
	
	else {
	document.write("<p>"+text+"</p>");	
	}
}


var textA = "Heute ist ein schöner Tag";
var textB = "Morgen ist auch ein schöner Tag";
docw("Hallo Welt","h1");
docw("Gleich ist Mittag");

</script>
