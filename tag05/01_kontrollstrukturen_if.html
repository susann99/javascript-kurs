<button id="btn" onClick="getQuelltext()">SOURCE</button>

<script type="text/javascript">
var ausgabe = prompt("Wie heißt Du?","Emma");
if(ausgabe=="Max" || ausgabe=="max"){//Bedingung
	getText("Hallo Max, herzlichen Glühstrumpf und sauf nicht soviel ;-)");//Anweisung
} else if (ausgabe=="Emma" || ausgabe=="emma") {
	getText("Morgen Emma, las uns Kaffe trinken.");
} else {
	getText("Morgen "+ausgabe+".");
}
var zahl = prompt("Zahl: ",42);
if (zahl==42){
	getText("42 und "+zahl+" sind gleich.");
} 
if (zahl!=42){
	getText("42 und "+zahl+" sind ungleich.");
} 
</script>
