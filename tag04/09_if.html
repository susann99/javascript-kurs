<script type="text/javascript">
function getBMI() {
	var gewicht;
	var groesse;
	var bmi;
	gewicht = prompt("Wieviel wiegst Du in kg:", 100);
	groesse = prompt("Wie gross bist Du in cm:", 200);
	groesse = groesse/100;
	bmi = gewicht/(groesse*groesse);
	if (bmi>30) getText("zu fett");
	if (bmi<10) getText("zu dünn");
	if (bmi<10 || bmi<30)getText("genau richtig");
	getText("BMI berechnen\n--------------------------\nGröße    :"+groesse+"\nGewicht :"+gewicht+"\nDein BMI: "+bmi.toFixed(1));
}
getBMI();
