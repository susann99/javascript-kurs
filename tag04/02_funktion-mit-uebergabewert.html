<script type="text/javascript">
//Funktionsdefinition mit Übergabewert
//Mit dem Parameter kann ich in der Funktion arbeiten
function fnBrutto(nettowert) {
	var bruttowert = nettowert*1.19;
	document.write("<p>Der Nettobetrag ist "+nettowert+", der Brutobetrag ist "+bruttowert+"</p>");
}
var eingabe = prompt("Bitte geben Sie einen Nettobetrag ein!","0");
</script>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<script type="text/javascript">
//Funktionsaufruf
fnBrutto(eingabe);
</script>
