	pfad = prompt("Bitte geben Sie eine Zahl zwischen 1-4 ein!","1");
	var altText = "Bild";
	var titleText = "Beschreibung Bild"; 
	document.write("<p><img src='../bilder/bild"+pfad+".jpg' alt='"+altText+"' title='"+titleText+"'></p>");
}

//Funktionsaufruf
BildAufrufen();

</script>
