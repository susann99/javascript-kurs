<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag04 - Funktion mit Rückgabewert</title>
</head>
<body>
<script type="text/javascript">
var text = "Heute ist ein schöner Tag";
var datum = getVariableWeitere();
function getVariable() {
	var z =42;
	document.write(z+"<br>");
	document.write(text+"<br>");
	document.write(datum+"<br>");
}
function getVariableWeitere() {
	var datum ="21.01.2013";
	return datum;
}
getVariable();
//document.write(text);
</script>
</body>
</html>
