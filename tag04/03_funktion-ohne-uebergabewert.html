<script type="text/javascript">
//Funktionsdefinition ohne Übergabewert
function fnBrutto() {
	var netto = 100; //Später soll der Anwender den Wert festlegen
	netto = prompt("Bitte geben Sie einen Nettowert ein!","0");
	var brutto = netto * 1.19;
	document.write("<p>Der Bruttobetrag lautet: "+brutto+"</p>");
}
</script>

<XMP id="source"></XMP>
<script type="text/javascript">
//Funktionsaufruf
fnBrutto();
</script>
