<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag03 Bilder</title>
<script type="text/javascript">
function getBild(bild) {
	var pfad="../bilder/bild";
	var p=".jpg";
	
	//Bild wechseln
	bild =pfad+bild+p;
	document.getElementById("bild").src=bild;
	
	//Vorschaubildchen definieren
	bild1 = pfad+"1"+p;
	bild2 = pfad+"2"+p;
	bild3 = pfad+"3"+p;
	bild4 = pfad+"4"+p;
	document.getElementById("thumb1").src=bild1;
	document.getElementById("thumb2").src=bild2;
	document.getElementById("thumb3").src=bild3;
	document.getElementById("thumb4").src=bild4;
}
</script>
</head>
<body onLoad="getBild('1');">
<p>
	<img src="../bilder/bild1.jpg" alt="bild1" title="bild1" id="bild">
</p>
<!-- Vorschaubildchen -->
<button type="button" onClick="getBild(1);" value="Bild1">
	<img src="../bilder/bild1.jpg" width="106" height="80" id="thumb1"><br>Bild 1
</button>
<button type="button" onClick="getBild(2);" value="Bild2">
	<img src="../bilder/bild1.jpg" width="106" height="80" id="thumb2"><br>Bild 2
</button>
<button type="button" onClick="getBild(3);" value="Bild3">
	<img src="../bilder/bild1.jpg" width="106" height="80" id="thumb3"><br>Bild 3
</button>
<button type="button" onClick="getBild(4);" value="Bild4">
	<img src="../bilder/bild1.jpg" width="106" height="80" id="thumb4"><br>Bild 4
</button>
</body>
</html>
