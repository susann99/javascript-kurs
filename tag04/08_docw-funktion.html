<meta charset="utf-8">
<title>Tag 04 - docw()</title>
<script type="text/javascript">
function docw(text) {
	document.write("<p>"+text+"</p>");
}

var textA = "Heute ist ein schöner Tag";
var textB = "Morgen ist auch ein schöner Tag";
docw(textA);
docw(textB);
</script>
