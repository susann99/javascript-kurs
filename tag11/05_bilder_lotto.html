<body>
<h1>Bilder - Lotto</h1>
<script type="text/javascript">
for (i=1;i<10;i++) {
   //zahl = getZufall(1, 16);
   document.write("<img src='../bilder/lotto/70_0"+i+".png'>");
}
for (i=10;i<50;i++) {
   //zahl = getZufall(1, 16);
   document.write("<img src='../bilder/lotto/70_"+i+".png'>");
}
getText("<hr>");
var zahl = getZufall(10, 49);
while(zahl>=10){
   document.write("<img src='../bilder/lotto/70_"+zahl+".png'>");
   zahl = getZufall(1, 49);
}
getText("<hr>");
for (i=1;i<=6;i++) {
   zahl = getZufall(1, 49);
   szahl = zahl;
   if(zahl<10)szahl = "0"+zahl;
   document.write("<img src='../bilder/lotto/70_"+szahl+".png'>");
}
</script>
