<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 11 - Arrays Teil 2</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
</head>
<body>
<h1>Einkaufsliste</h1>
<div id="liste">Leere Liste</div>
<script type="text/javascript">
var arrEinkaufen = new Array();
var eingabe;
var liste = document.getElementById("liste");
while(eingabe != "fertig"){
	eingabe = prompt("einkaufen");
	arrEinkaufen.push(eingabe);
	if(!eingabe)break;
	liste.innerHTML = arrEinkaufen;
}
arrEinkaufen.pop();
var zutaten = arrEinkaufen.join("</li><li>");
liste.innerHTML = "<ul><li>"+zutaten+"</li></ul>";
</script>
</body>
</html>
