<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 11 - Arrays Teil 2</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<script type="text/javascript">
var arrEinkaufen = new Array();
function setEinkaufen(){
	arrEinkaufen.push(prompt("einkaufen"));
	var liste = document.getElementById("liste");
	liste.innerHTML = arrEinkaufen;
}
</script>
</head>
<body>
<h1>Einkaufsliste</h1>
<div id="liste">Leere Liste</div>
<button onClick="setEinkaufen();">neues Element</button>
<button onClick="location.reload()">alle Löschen</button>
</body>
</html>
