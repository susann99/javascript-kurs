<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 11 - Arrays Teil 2</title>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<style type="text/css">
* {margin:0; padding:0; font:14px Verdana,Arial,sans-serif; }
#container{background-color:#f8f8f8;height:1000px; }
</style>
</head>
<body>
<h1>Einkaufsliste</h1>
<div id="container">Leere Liste</div>
<script type="text/javascript">
var farben = "red,green,blue,pink,purple,yellow,lime";
var arrFarben = farben.split(",");
var container = document.getElementById("container");
var inhalt="liste<br>";
for(var i=0; i < arrFarben.length;i++){
	inhalt += '<div style="background-color:'+arrFarben[i]+';height:5%;width:50%;">'+arrFarben[i]+i+'</div>';
}
container.innerHTML = inhalt;
</script>
</body>
</html>
