<body>
<h1>Array Elmente hinzufügen und löschen</h1>
<script type="text/javascript">
var tage = new Array("Mittwoch","Donnerstag","Freitag");
getText(tage);
tage.unshift("Sonntag","Montag","Dienstag");
getText("unshift: "+tage);
tage.push("Samstag","Hamburger Feiertag");
getText("push: "+tage);
tage.pop();
getText("pop: "+tage);
var jsObj = {
"text":"Hallo Welt! Ein erster Text.",
"obst_array":["birnen", "kirschen"],
"json_code":true,
}; 
var jsonCode = JSON.stringify(jsObj);
document.write(jsonCode);
var jsonObj = JSON.parse(jsonCode);
getText(jsonObj.text);
</script>
</body>
