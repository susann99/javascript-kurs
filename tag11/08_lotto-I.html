<script type="text/javascript">
//Alle Kugeln anzeigen
for(var i=1;i<=49;i++) {
	if(i<10) {
	document.write("<img src='lotto/70_0"+i+".png'>");
	}
	if(i>=10) {
	document.write("<img src='lotto/70_"+i+".png'>");
	}
}
document.write("<hr>");
//Kugeln anzeigen, bis eine einstellige Kugel kommt
var kugel=49;
while(kugel >=10) {
	kugel = fnZufall(1,49);
	if(kugel >= 10) {
		document.write("<img src='lotto/70_"+kugel+".png'>");
	}
}
</script>
