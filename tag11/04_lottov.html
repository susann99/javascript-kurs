<body>
<h1>Lottozahlen</h1>
<script type="text/javascript">
var lotto = [];
while (lotto.length < 6) {
   var zahl = getZufall(1, 49);
   for (var i=0; i < lotto.length; i++) {
      if (lotto[i] == zahl) {
         continue;
      }
   }
   lotto.push(zahl);
}

document.write("<img src='../bilder/whilebilder/70_"+n+".jpg'>");
</script>
