<!-- Das aktuelle Datum soll wie folgt augegeben werden: "Heute ist Donnerstag, der 7. Februar 2013"-->
<script type="text/javascript">
function fnDatum() {
	var heute 	= new Date();
	var wtag 	= new Array("Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag");
	var monat 	= new Array("Januar","Februar","März","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember");

	var aktjahr = heute.getFullYear();
	var aktmonat= heute.getMonth();
	var akttag	= heute.getDate();
	var aktwtag = heute.getDay();

	var datum = "Heute ist "+wtag[aktwtag]+", der "+akttag+". "+monat[aktmonat]+" "+aktjahr;

	var box = document.getElementById("box");
	box.innerHTML = datum;
}

</script>
</head>
<body onLoad="fnDatum()">
<div id="box">Hier steht das aktuelle Datum</div>
</body>
</html>
