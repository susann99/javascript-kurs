<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 17 - analoge Uhr</title>
<style type="text/css">
* {margin:0; padding:0; }
#box {position:relative; width:300px; height:300px; margin:20px auto; background-color:#eee; }
#uhr {position:absolute; z-index:1; left:46px; top:47px; }
#std {position:absolute; z-index:2; left:145px; top:87px; }
#min {position:absolute; z-index:3; left:147px; top:69px; }
#sek {position:absolute; z-index:4; left:148px; top:46px; }


</style>
<!--Externes JS Achtung: ggfs. Pfad anpassen!!!-->
<script type="text/javascript" src="../eigenefunktionen.js"></script>

<script type="text/javascript">
function fnUhr() {
	var jetzt = new Date();
	var h = jetzt.getHours();
	var m = jetzt.getMinutes();
	var s = jetzt.getSeconds();
	
	var zstd = document.getElementById("std"); //Stundenzeiger
	var zmin = document.getElementById("min"); //Minutenzeiger
	var zsek = document.getElementById("sek"); //Sekundenzeiger
	
	//Stundzeiger drehen
	zstd.style.transformOrigin = "bottom";
	zstd.style.transform = "rotate("+(h*30+m*0.5)+"deg)";
	zstd.style.msTransformOrigin = "bottom"; //für ie <=9
	zstd.style.msTransform = "rotate("+(h*30+m*0.5)+"deg)"; //für ie <=9
	
	//Minutenzeiger drehen
	zmin.style.transformOrigin = "bottom";
	zmin.style.transform = "rotate("+(m*6)+"deg)";
	zmin.style.msTransformOrigin = "bottom"; //für ie <=9
	zmin.style.msTransform = "rotate("+(m*6)+"deg)"; //für ie <=9
	
	//Sekundenzeiger drehen
	zsek.style.transformOrigin = "bottom";
	zsek.style.transform = "rotate("+(s*6)+"deg)";
	zsek.style.msTransformOrigin = "bottom"; //für ie <=9
	zsek.style.msTransform = "rotate("+(s*6)+"deg)"; //für ie <=9
}

setInterval("fnUhr();",1000);
</script>
</head>
<body>
<div id="box">
	<img id="uhr" src="uhr/uhr.png">
	<img id="std" src="uhr/stundenzeiger.png">
	<img id="min" src="uhr/minutenzeiger.png">
	<img id="sek" src="uhr/sekundenzeiger.png">
</div>
</body>
</html>
