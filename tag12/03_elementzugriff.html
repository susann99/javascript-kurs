<script type="text/javascript">
function getUeberschrift(p){
	var h1 = document.getElementById("ueberschrift");
	h1.innerHTML = "JavaScript - Zugriff auf HTML-Element";
	h1.title = "Ueberschrift";
	h1.style.color = "darkblue";
}
function getAbsatz(p){
	var h1 = document.getElementById(p);
	h1.style.backgroundColor = "#f8f8f8";
	h1.style.color = "red";
	h1.style.fontFamily = "Verdana";
	h1.style.border = "solid blue 1px";
}
function getSchrift(p){
	var h1 = document.getElementById(p);
	h1.style.backgroundColor = "";
	h1.title = "Ueberschrift";
	h1.style.fontFamily = "courier";
	h1.style.border = "solid red 0px";
}
</script>
