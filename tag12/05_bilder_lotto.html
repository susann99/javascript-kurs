<body>
<h1>Bilder - Lotto</h1>
<script type="text/javascript">
function Numsort (a, b) {
  return a - b;
}
for (i=1;i<10;i++) {
   //zahl = getZufall(1, 16);
   document.write("<img src='../bilder/lotto/70_0"+i+".png'>");
}
for (i=10;i<50;i++) {
   //zahl = getZufall(1, 16);
   document.write("<img src='../bilder/lotto/70_"+i+".png'>");
}
getText("<hr>");
var zahl = getZufall(10, 49);
while(zahl>=10){
   document.write("<img src='../bilder/lotto/70_"+zahl+".png'>");
   zahl = getZufall(1, 49);
}
getText("<hr>");
var i=0;
var n=0;
var a=0;
var arrZiehung = new Array();
var zahl = 0;
while(i<6) {
   zahl = parseInt(getZufall(1, 49));
   for(n=0;n<=arrZiehung.length;n++){
	   if(zahl==parseInt(arrZiehung[n])){
		zahl = parseInt(getZufall(1, 49));
		continue;
	   }
   }
 i++;
 arrZiehung[i] = zahl;
}
var zahl = 0;
getText("<hr>");
arrZiehung.sort(Numsort);
for (a=0;a<6;a++) {
   zahl = arrZiehung[a];
   if(zahl<10)document.write("<img src='../bilder/lotto/70_0"+zahl+".png'>");
   if(zahl>=10)document.write("<img src='../bilder/lotto/70_"+zahl+".png'>");
}
</script>
