<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 02 - prompt BMI</title>
<script type="text/javascript" src="../lib/source.js"></script>
<script type = "text/javascript">
var gewicht;
var groesse;
var bmi;
gewicht = prompt("Wieviel wiegst Du in kg:", 100);
groesse = prompt("Wie gross bist Du in cm:", 200);
groesse = groesse/100;
bmi = gewicht/(groesse*groesse);

//toFixed(2) auf zwei Nachkommastellen nur die Ausgabe
document.write("Dein BMI toFixed: "+(gewicht/(groesse*groesse)).toFixed(2)+"<br>");

document.write("Dein BMI: "+bmi+"<br>");
bmi = bmi.toFixed(1);
document.write("Dein BMI: "+bmi);
</script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>

</body>
</html>
