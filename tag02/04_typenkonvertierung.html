<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 02 - Typkonvertierung</title>
<script type="text/javascript" src="../lib/source.js"></script>
<script type = "text/javascript">
var a = "test"+7;//test 7
alert(a);

var a = "test"+7*7;//test 49
alert(a+","+typeof(a));

var a = 7+7+"test";//test 14
a = a*2;
alert(a+","+typeof(a));//NaN Not a Number

var a = "test"+7+7;//test 77
alert(a+","+typeof(a));

var a = "test"+(7+7);//test 14
alert(a+","+typeof(a));

var a = "7"*7;//49
alert(a+","+typeof(a));

var a = "7"+7;//77
alert(a+","+typeof(a));
</script>
</head>
