<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 09 - Formulare</title>
<style type="text/css">
	* {margin:0; padding:0; font:14px Verdana, sans-serif;}
	input{}
	label{padding:20px;}
	div {margin:10px;}
	h1 {font-size:18px;margin-bottom:20px;}
	h1 {font-size:16px;margin-bottom:10px;}
	.fehler{display:none;color:red;}
	#wrapper {width:600px; margin:20px auto; background-color:#eee; padding:20px;}
</style>
<script type="text/javascript">
function getCheck(){
	document.cookie = 'Email=nix;expires=Thu, 01-Jan-70 00:00:01 GMT;';
	var schalter = 0;
	var fehler = document.getElementsByClassName("fehler")[0];
	if(document.support.Name.value==""){
		document.support.Name.focus();
		fehler.innerHTML="Bitte einen Namen eingeben";
		fehler.style.display = "block";	
		schalter = 1;
	} else {
		fehler.style.display = "none";
	}
	var fehler = document.getElementsByClassName("fehler")[1];
	if(document.support.Email.value.indexOf("@")== -1){
		document.support.Email.focus();
		fehler.innerHTML="Bitte einen E-Mail eingeben";
		fehler.style.display = "block";	
		schalter = 1;
	} else {
		fehler.style.display = "none";
	}
	var fehler = document.getElementsByClassName("fehler")[2];
	if(!document.support.Kategorie[0].checked && !document.support.Kategorie[1].checked && !document.support.Kategorie[2].checked){
		fehler.innerHTML="Bitte eine Kategorie eingeben";
		fehler.style.display = "block";	
		schalter = 1;
	} else {
		fehler.style.display = "none";
	}
	if(schalter==1)return false;
	document.cookie = "Email = "+document.support.Email.value;
}
</script>
</head>
<body>
	<div id="wrapper">
		<form action="formular-danke.html"  method="post" name="support" onSubmit="return getCheck();">
			<div>
				<h1>Supportformular</h1>
			</div>
			<div>
				<h2>Name und E-mail</h2>
			</div>
			<div>
				<label>
					Name:
					<input type="text" name="Name">
				</label>
				<div class="fehler">Fehlermeldung</div>
			</div>
			<div>
				<label>
					E-Mail:
					<input type="email" name= "Email">
				</label>
				<div class="fehler">Fehlermeldung</div>
			</div>
			<div>
				<h1>Bitte wählen:</h1>
			</div>
			<div>
				<label>
					<input type="radio" name="Kategorie" value="Allgemeines">Allgemeines (Kontrollstrukturen, Funktion)
				</label>
			</div>
			<div>
				<label>
					<input type="radio" name="Kategorie" value="Spezielles">Spezielles (OOP, DOM)
				</label>
			</div>
			<div>
				<label>
					<input type="radio" name="Kategorie" value="Sonstiges">Spezielles (JSON, PHP)
				</label>
			<div class="fehler">Fehlermeldung</div>
			</div>
			<div>
				<h2>Biete beschreiben Sie Ihr Problem</h2>
			</div>
			<div>
				<label>
					<textarea col="50" rows="10" name="problem">BlaBal</textarea>
				</label>
				<div class="fehler">Fehlermeldung</div>
			</div>
			<div>
				<label>
					<input type="submit" value=" Absenden ">
					<input type="reset" value=" Abbrechen">
				</label>
			</div>
		</form>
	</div>
</body>
</html>
