<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 14 - setInterval()</title>
<style type="text/css">
* {margin:0; padding:0; font:14px Verdana,Arial,sans-serif; }
#box {opacity:0;}
</style>
<script>
var interval;
var opacity = 0;
function getInterval(){
	var box = document.getElementById("box");
	box.style.opacity = opacity;
	opacity += 0.01;
	if(opacity >=1){
		clearInterval(interval);
	}
}
var interval = setInterval("getInterval()",50);
</script>
</head>

<body>
<div id="box"><img src="../bilder/landschaft/gross/1.jpg" alt="Wald 1"></div>
</body>
</html>
