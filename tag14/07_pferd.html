<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 14 - Pferd setInterval()</title>
<style type="text/css">
* {margin:0; padding:0; font:14px Verdana,Arial,sans-serif; }
#box {margin:20px auto; width:400px;}
p{margin:40px auto; width:300px;}
</style>
<script>
var interval;
var i = 0;
function getInterval(p){
	clearInterval(interval);
	interval = null;
	if(p!="stop"){
		interval = setInterval("getAnimation()",100);
	} 
}
function getAnimation(p) {
    if(p=='bild'){
		clearInterval(interval);
		interval = null;
	}
	var bild = document.getElementById("pferd");
	if (i>14)i=0;
	bild.src = "../bilder/pferd/pferd_"+i+".jpg";
	i++;
}
</script>
</head>

<body>
<div id="box"><img src="../bilder/pferd/pferd_0.jpg" id="pferd"></div>
<p>
	<button onClick="getInterval('start')">start</button>
	<button onClick="getInterval('stop')">stopp</button>
	<button onClick="getAnimation('bild')">Bild vorw√§rts</button>
</p>
</body>
</html>
