<script type="text/javascript">
var v=0;
var p=0;
var pasch=0;
var strasse=0;
function getWuerfeln(){
	var wuerfel1 = getWuerfel();
	var wuerfel2 = getWuerfel();
	var wuerfel3 = getWuerfel();
	var augen = wuerfel1+wuerfel2+wuerfel3;
	var ppasch;
	v++;
	ppasch = getPunkte(wuerfel1,wuerfel2,wuerfel3);
	p = p+ppasch;
	if(ppasch>=100 && ppasch<=600)pasch++;
	if(ppasch==1000)strasse++;
	libiH("<img src=\"../bilder/wuerfel"+wuerfel1+".jpg\">","wbtn1");
	libiH("<img src=\"../bilder/wuerfel"+wuerfel2+".jpg\">","wbtn2");
	libiH("<img src=\"../bilder/wuerfel"+wuerfel3+".jpg\">","wbtn3");
	libiH("Augen: "+augen,"ergn");
	libiH("Versuche: "+v+"<br>Punkte gesamt: "+p+"<br>Anzahl Pasch: "+pasch+"<br>Anzahl Strasse: "+strasse,"anzeige");	
}
function getPunkte(w1,w2,w3){
	var sortiert;
	if(w1==w2 || w2==w3) return (w2*100);//2er Pasch 
	if(w3==w1) return (w1*100); //2er Pasch 
	var Zahlen = new Array(w1, w2, w3);
	sortiert = Zahlen.sort();
	if(sortiert[2]-sortiert[1]==1 && sortiert[1]-sortiert[0]==1)return 1000;//Strasse
	return w1+w2+w3;
}
function getWuerfel(){
	var zahl = Math.ceil(Math.random()*10);
	if(zahl>6)zahl=zahl-6;
	return zahl;
}
</script>
