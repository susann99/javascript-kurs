{
-moz-box-shadow: 4px 4px 4px #888888; /* Old Firefox */
box-shadow: 4px 4px 4px #888888;
}
#wuerfel {
	margin:auto;padding:10px;width:300px;height:260px;text-align:center;background-color:darkred;color:yellow;

		margin-right:10px;

	margin:auto;margin-top:10px;padding:4px;padding-top:10px;width:210px;height:80px;text-align:left;background-color:#A60000;

	position:absolute;

	width:20px;height:10px;
}
</style>
<script src="../lib/schoenefunction.js" type="text/javascript"></script>
<script type="text/javascript">
var v=0;
var p=0;
var pasch=0;
var strasse=0;
function getWuerfeln(){
	var wuerfel1 = getWuerfel();
	var wuerfel2 = getWuerfel();
	var augen = wuerfel1+wuerfel2;
	var ppasch;
	v++;
	ppasch = getPunkte(wuerfel1,wuerfel2);
	p = p+(augen+ppasch);
	if(ppasch==10){
		pasch++;
	}
	if(ppasch==20)strasse++;
	libiH("<img src=\"../bilder/wuerfel"+wuerfel1+".jpg\">","wbtn1");
	libiH("<img src=\"../bilder/wuerfel"+wuerfel2+".jpg\">","wbtn2");
	libiH("Augen: "+augen,"ergn");
	libiH("Versuche: "+v+"<br>Punkte gesamt: "+p+"<br>Anzahl Pasch: "+pasch+"<br>Anzahl Strasse: "+strasse,"anzeige");	
}
function getPunkte(w1,w2){
	if(w1==w2)return 10;//Pasch
	if((w1-w2)==1 || (w2-w1)==1)return 20; //strasse	
	return 0;
}
function getWuerfel(){
	var zahl = Math.ceil(Math.random()*10);
	if(zahl>6)zahl=zahl-6;
	return zahl;
}
</script>

<body>

</div>

<br><br>
<div id="wuerfel">
	<p id="ergn">Augen: 0</p>
	<button id="wbtn1">

	</button>

		<img src="../bilder/wuerfel2.jpg">
	</button>
	<div id="anzeige">	Versuche gesamt: 0<br>
						Anzahl Pasch: 0<br>
						Anzahl Strasse: 0<br>
						Punkte gesamt: 0
	</div>
</div>
<button id="btn0" onClick="getWuerfeln()">würfeln</button>
</div>
