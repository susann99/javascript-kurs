<script type="text/javascript">
	var bild = "../bilder/icons/bild_";
	var i=0;
	document.write('<table border="0" cellspacing="0" cellpadding="0">');
	for(var z=1; z<=5; z++){
		document.write("<tr>");
		 for(var s=1; s<=10; s++){
			i++;
			document.write("<td>");
			document.write("<img src='"+bild+i+".png' border='0' hspace='0' vspace='0'>");
			document.write("</td>");
		 }
		document.write("</tr>");
	}
	document.write("</table>");
</script>
