<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 16 - Datum und Zeit</title>
<!--Externes JS Achtung: ggfs. Pfad anpassen!!!-->
<script type="text/javascript" src="../eigenefunktionen.js"></script>

<script type="text/javascript">
//aktuelles Datum erzeugen
var jetzt = new Date();
document.write("Aktuelles Datum: "+jetzt); //Ausgabe in Englisch

var heute = jetzt.toLocaleString(); //Ausgabe in Deutsch
document.write("Aktuelles Datum: "+heute);

//Datum in Variablen legen
var tag  	= jetzt.getDate();
var monat 	= jetzt.getMonth()+1; //Monate beginnen mit 0, deswegen +1
var jahr	= jetzt.getFullYear();

//Datum ausgeben
var datum = tag+"."+monat+"."+jahr;
document.write(datum);

//Uhrzeit in Variablen legen
var stunden = jetzt.getHours();
var minuten = jetzt.getMinutes();
var sekunden= jetzt.getSeconds();

//Uhrzeit ausgeben
var uhrzeit = stunden+":"+minuten+":"+sekunden;
document.write(uhrzeit);
</script>
</head>

</body>
</html>
