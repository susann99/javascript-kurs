<title>Tag 16 - Datum und Zeit</title>

<script type="text/javascript" src="../eigenefunktionen.js"></script>

<script type="text/javascript">
//aktuelles Datum erzeugen
var jetzt = new Date();
docw("Aktuelles Datum: "+jetzt);

//Anderes Datum erzeugen: Jahr, Monat (beginnend mit 0), Tag, Stunde, Minute, Sekunde
var weihnachten = new Date(2013,11,24,18,0,0)
docw("Weihnachten: "+weihnachten);

//Wie lange noch bis Weihnachten
var dauer = weihnachten - jetzt;
docw(dauer+" Millisekunden");

dauer = dauer/1000;
docw(dauer+" Sekunden");

dauer = dauer/60;
docw(dauer+" Minuten");

dauer = dauer/60;
docw(dauer+" Stunden");

dauer = dauer/24;
docw(Math.floor(dauer)+" Tage bis Weihnachten"); //Math.floor -> Abrunden

docw("<hr>");

var ostern = new Date(2013,2,31,8,0,0)
docw("Ostern: "+ostern);
dauer = ostern - jetzt;
dauer = Math.floor(dauer/(1000*60*60*24)); //dauer/1000/60/60/24
docw(dauer+" Tage bis Ostern");
</script>
