<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 16 - Check Formulare getElemtsByName()</title>
<style type="text/css">
</style>
<!--
Ein Benutzer kann in ein Eingabefeld eine Zahl eingeben. Bei korrekter Eingabe wirde die Quadratzahl ausgegeben.
Bei falscher Eingabe wird der Benutzer darauf hingewiesen, das is keine Zahl
-->
<script type="text/javascript">
function getRechnen(){
	var eingabe = document.getElementsByTagName("input");
	var ergebnis = document.getElementById("ergebnis");
	var fehler = document.getElementById("fehler");
	var a = eingabe[0].value;
	fehler.style.color = "";
	fehler.style.backgroundColor ="";
	fehler.innerHTML = "Keine Fehler";
	if(isNaN(a)){
		alert("Bitte eine Zahl eingeben");
		fehler.innerHTML = "FEHLER";
		fehler.style.color = "red";
		fehler.style.backgroundColor ="yellow";
		ergebnis.innerHTML = a;
		return;
	} 
	var b = a*a;
	ergebnis.innerHTML = b;
	
}
</script>
</head>
<body>
<h1>Zahl zum Quadrat</h1>
<p id="ergebnis">Ergebniss</p>
<p id="fehler">Keine Fehler</p>
<form>
 <p>Zahl eingeben: <input type = "text"></p>
 <input type = "button" value="Quadratzahl berrechnen" onClick="getRechnen();">
</form>

</body>
</html>
