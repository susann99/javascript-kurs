<!doctype html>

<head>

<title>Tag 16 - getEllemtsByClassName()</title>
<style type="text/css">
* {margin:0; padding:0; font:14px Verdana,Arial,sans-serif; }
a {color:grey; }
#wrapper {width:400px; height:auto; margin:20px auto; }

<!--Externes JS Achtung: ggfs. Pfad anpassen!!!-->

<script type="text/javascript">
var p ="";
function getAustauschen(index) {
	var text = document.getElementsByClassName("absatz");
	p = text[index].textContent;
	switch (index) {
		case 0:
		 text[2].innerHTML = "Absatz "+p+" ausgetauscht";
		 break;
		case 1:
		 text[1].innerHTML = "Absatz "+p+" ausgetauscht";
		 break;
		case 2:
		 text[0].innerHTML = "Absatz "+p+" ausgetauscht";
		 break;	
		default:break;
	}
	index = 0;
}
</script>
</head>
<body>
<div id="box">
<p class="absatz">aksjdgasjdg</p>
<p class="absatz">333333333</p>
<p class="absatz">pppppppppp</p>
</div>
<p>
<button onClick="getAustauschen(0);">A1 tauschen</button>
<button onClick="getAustauschen(1);">A2 tauschen</button>
<button onClick="getAustauschen(2);">A3 tauschen</button>
</p>
</body>
</html>
