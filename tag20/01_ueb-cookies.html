<script type="text/javascript">
var eingabe = prompt("Bitte geben Sie Ihren Namen ein!");
var cookies = document.cookie;
//Cookie mit Haltbarkeit von 14 Tagen ab Erzeugung
var datum = new Date();
//Monatstag
var tag = datum.getDate();
tag += 14;
//Tag ändern
datum.setDate(tag); 
//GMT-Zeit
datum = datum.toGMTString(); //Cookiename="Inhalt des Cookies"; Ablaufdatum="gesetztes Datum)
document.cookie = "Benutzer="+eingabe+"; expires="+datum;
