<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 03 - JavaScript-Eigene-Funktionen</title>
<script type="text/javascript">
//fertige Function
//parseInt()
//parseFloat()
//isNaN()
//encodeURI()
//decodeURI()
var wert = "5.99 Euro";
wert=parseFloat(wert);
alert(wert);
wert=parseInt(wert);
alert(wert);
alert(isNaN(wert));
//Functione mit Punkt
//Wert brauchen aber keinen Rückgabewert 
window.document.write(wert);
window.alert(wert);
var zufall = Math.random();
alert("Zufallszahl: "+parseInt(zufall*10));
</script>
</head>
