<script type="text/javascript">
function getBild(bild) {
	var pfad="bilder/bild";
	var p=".jpg";
	//Bild wechseln
	bild =pfad+bild+p;
	document.write("<img src=\""+bild+"\" alt=\""+bild+"\" title=\""+bild+"\">");
}
</script>
<!-- Vorschaubildchen -->
