<!doctype html>

<head>
<meta charset="utf-8">
<title>Tag 03 - Übung Funktionen Parameter</title>
<script type="text/javascript">
function getStamm(vn="Max",nn="Mustermann",wo="Musterstadt"){//Parameter werden nicht deklariert
	var erg = String.trim(vn)+" "+String.trim(nn)+" wohnt in "+String.trim(wo);
	return erg;
}
document.write(getStamm(+,prompt("Nachname: "),prompt("Stadt: ")));
document.write(getStamm());
</script>
