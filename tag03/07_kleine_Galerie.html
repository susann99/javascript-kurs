<script type="text/javascript">
function getBild(bild) {
	var pfad="../bilder/bild";
	var p=".jpg";
	
	//Bild wechseln
	bild =pfad+bild+p;
	document.getElementById("bild").src=bild;
	
	//Vorschaubildchen definieren
	bild1 = pfad+"1"+p;
	bild2 = pfad+"2"+p;
	bild3 = pfad+"3"+p;
	document.getElementById("thumb1").src=bild1;
	document.getElementById("thumb2").src=bild2;
	document.getElementById("thumb3").src=bild3;
}
</script>
