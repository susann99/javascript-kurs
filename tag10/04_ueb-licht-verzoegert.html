<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tag 10 - Übung Lichtschalter</title>
<!--Externes JS Achtung: ggfs. Pfad anpassen!!!-->
<style type="text/css">
	button {cursor:pointer; padding:5px; color:white; background-color:grey; border:thin dotted black; }
</style>

<script type="text/javascript">
function fnLicht(status) {
		//id 'bild' in einer Variablen speichern
		//Die Variable hat die Informationen um welches HTML-Element es sich handelt
		//<img> gibt zurück: Object HTMLImageElement
		//<div> gibt zurück: Object HTMLDivElement
		var bild = document.getElementById("bild");
		//alert(bild);
		if(status == 1)	{
			setTimeout("bild.src = '../bilder/licht/licht_an.jpg'",2000);
			
			
		}
		if(status == 0) {
			setTimeout("bild.src = '../bilder/licht/licht_aus.jpg'",2000);
			
		}
}

</script>
<script type="text/javascript" src="../lib/source.js"></script>
</head>
<body>
<button id="btn" onClick="getQuelltext()">SOURCE</button>
<XMP id="source"></XMP>
<div>
	<img id="bild" src="../bilder/licht/licht_aus.jpg">
</div>
<div id="buttons">
	<button onClick="fnLicht(1)">Licht an!</button>
	<button onClick="fnLicht(0)">Licht aus!</button>
</div>
<!--
Zu sehen ist das Bild "Licht_aus" aus dem Unterordner "licht".
Des Weiteren zwei Buttons mit Namen "Licht an!" sowie "Licht aus!".
Ein Klick auf den jeweiligen Button zeigt das entsprechende Bild an.
Die Ausgabe erfolgt mittels document.getElementById()
Die Ausgabe erfolgt zeitverzögert mittels setTimeout()  
-->
</body>
</html>
